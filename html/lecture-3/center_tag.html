<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Center Tag</title>
</head>
<body>
		<center>
		this is html
		</center>

		<center><h2>This is html</h2></center>
		
		<center><p>This is html</p></center>
		<center><b>this is html</b></center>
		<center><div>This is html</div></center>
		<center>
		<i>this is html</i>
		</center>
		<center>
		<img src="air2.jpg">
		</center>



</body>
</html>
