<!DOCTYPE html>
<html>
<head>
	<title>Field Set</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>Student Inquiery Form</legend>
		<label>Enter your name</label>
		<input type="text" name="" required><br><br>
		<label>Enter your Contact no</label>
		<input type="text" name=""><br><br>
		<label>Date of Birth</label>
		<input type="date" name=""><br><br>
		<label>Gender</label>
		<input type="radio" name="">Male
		<input type="radio" name="">Female<br><br>
		<label>Education</label>
		<input type="checkbox" name="">12th pass
		<input type="checkbox" name="">Graduation
		<input type="checkbox" name="">Master's<br><br>
		<label>Select your Courses</label>
		<select>
			<option>Select your Course</option>
			<option>Web Designing</option>
			<option>Software Engineering</option>
			<option>Mobile Application</option>
			<option>Hardware & Networking</option>
		</select><br><br>
		<input type="submit" name="" value="Submit Data">
		</fieldset>
	</form>



</body>
</html>
