<!DOCTYPE html>
<html>
<head>
	<title>Datalist</title>
</head>
<body>

	<form>
		<label>Select your Courses</label>
		<select>
			<option>Select your choice</option>
			<option>HTML</option>
			<option>CSS</option>
			<option>Java Script</option>
			<option>J-query</option>
			<option>Bootstrap</option>
		</select>
	</form>


	<input list="course">
	
	<datalist id="course">
		<option value="HTML">
		<option value="CSS">
		<option value="Java Script">
		<option value="J-Query">
		<option value="Bootstrap">

	</datalist>



</body>
</html>
